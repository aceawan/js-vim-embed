<!doctype html>
<html>
<head>
	<style>
		body {
			background-color: #ccc;
		}
		#vim {
			position:absolute;
			left: 9%;
			height: 80%;
			width: 80%;
			border-radius: 4px;
			color: #f4f4f4;
		}
		#vim .selection {
			background-color: #555;
		}
		#vim .selection.cursor {
			background-color: #888;
			color: #333;
		}
		#vim .gutter {
			color: #ca792d;
			font-weight: 700;
		}
		#vim .blank {
			color: #4a39de;
			font-weight: 700;
		}
		#vim {
			font-size: 14px;
		}
		#vim pre {
			font-size: inherit;
		}
		#vim span {
			font-size: inherit;
		}
		#vim .var {
			color: #30bb31;
		}
	</style>
</head>
<body>
	<div id='vim'></div>
	<script src='/bundle.js'></script>
	<script>
		vim.edit({
			el: document.getElementById('vim')
		});
	</script>
</body>
</html>
